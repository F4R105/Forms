<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <form>
        <div id="form-fields">
            <div>
                <h1>Responsive Form</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus soluta praesentium sapiente voluptates esse molestiae!</p>
            </div>

            <label>Name</label>
            <input type="text" placeholder="John Doe">

            <label>Email</label>
            <input type="email" placeholder="johndoe@email.com">

            <label>Message</label>
            <input type="text" placeholder="Enter your message here">

            <button>SEND</button>
        </div>
        <div id="socials">
            <div>
                <div>Fb</div>
                <div>Ig</div>
                <div>Tw</div>
            </div>
        </div>
        <div id="contacts">
            <h2>Reach Us</h2>
            <div class="contact">
                <label>Email</label>
                <div>email@email.com</div>
            </div>
            <div class="contact">
                <label>Telephone</label>
                <div>+255 876 765 567</div>
            </div>
            <div class="contact">
                <label>Location</label>
                <div>Location, At Location</div>
            </div>
            <div class="contact">
                <label>Duration</label>
                <div>0900 - 1600</div>
            </div>
        </div>
    </form>
</body>
</html>
